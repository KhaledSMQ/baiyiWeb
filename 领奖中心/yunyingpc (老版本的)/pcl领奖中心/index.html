	<script type="text/javascript">
	/*验证判断*/
	 $.validator.addMethod("uid",function(value,element,params){  
			 params=/^\d+$/;
				if(params.test(value)){
					return true;
				}else{
					return false;
				}
			},"输入的游戏ID格式错误!");
	 $.validator.addMethod("phoneid",function(value,element,params){  
			 params=RegExp(/^1[3|4|5|8][0-9]{9}$/);//phone
				if(params.test(value)){
					return true;
				}else{
					return false;
				}
			},"输入的手机号码格式错误!");
			
	 $("#usersignupForm").validate({
			rules: {
			   uid:{required: true,uid:["params"]},
			   phoneid: {required: true, rangelength: [11, 11],phoneid:["params"]}
			},
			messages: {
				uid:{required:"请输入你的游戏ID"},
			    phoneid: {
					required: "请填写手机号码",
                    rangelength: "请认真填写11位的手机号码"
					}
			},
			errorPlacement: function (error, element) {
			$(".alert").css("display","block");
				error.appendTo(element.parent().parent().find(".alert"));
            },
			success: function(label) {
				$(".alert").css("display","none");
				label.html("");
			}
		});
		
		/*获取未登录的显示结果*/
	function userNologinResult(){
		$.ajax({
			async:false,
			url: 'http://test.huazai.com/index.php/Api/Index/getDefaultList.php',
			type: "GET",
			dataType: 'jsonp',
			jsonp: 'jsoncallback',
			data:{},
			success: function (json) {
				if(json.status == "success"){
					var str="";
					$.each(json.list,function(index,value){
						var statusimg;
						var imgtype;
						var statueid=value.status;
						var imgtypeid=value.exchangecodetypeid;
						if(statueid == 0){
							statusimg="<img src=\'images/btn-djlq.png\' id="+value.id+"  typeid="+value.exchangecodetypeid+" price="+value.rewardname+" class=\'userprizeclick\' />";
						}else if(statueid == 2){
							statusimg="<img src=\'images/btn-ysw.png\' id="+value.id+"  typeid="+value.exchangecodetypeid+" price="+value.rewardname+" style=\'cursor:default;\' />";
						}
						if(imgtypeid == 109){
							imgtype="<img src=\'images/lb1.png\' />";
						}else if(imgtypeid == 111){
							imgtype="<img src=\'images/lb2.png\' />";
						}else if(imgtypeid == 101){
							imgtype="<img src=\'images/lb3.png\' />";
						}
						 str=str+"<li><div class=\'prizeimg\'><a href=\'javascript:void(0);\'>"+imgtype+"</a></div><div class=\'prizeinfo\'><p>【新手礼包】<label>"+value.name+"</label></p><p>&nbsp;金&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;币：<label>"+value.rewardname+"</label></p><p>&nbsp;剩&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;余：<label>"+value.surplus+"个</label></p></div><div class=\'prizeduihuan\'><a href=\'javascript:void(0);\'>"+statusimg+"</a></div></li>";
						});
					$("#usernologinpeice").empty();
					$("#usernologinpeice").html(str);
					/*点击领取*/
					$(".userprizeclick").unbind('click').click(function(){
						layer.open({
							type:1,
							title:false,
							closeBtn:true,
							skin:'layui-layer-nobg',
							area:['550px','350px'],
							shadeClose:true,
							content:$('#loaduserpeizeinfo')
						});
					});
					
					$(".submit").click(function(){
						if ($("#usersignupForm").valid()) {
							var inputuserid=$.trim($("#uid").val());
							var inpoutusertel=$.trim($("#phoneid").val());
							$.ajax({
								async:false,
								url: 'http://test.huazai.com/index.php/Api/Index/login.php',
								type: "GET",
								dataType: 'jsonp',
								jsonp: 'jsoncallback',
								data:{'uid':inputuserid,'phoneno':inpoutusertel},
								success: function (json) {
									if(json.status == "success"){
										layer.closeAll();
										userloginResult();
									}else if(json.status == "fail"){
										layer.open({
											content:json.msg,
											btn: ['知道了']
										});
									}
								}
							});	
						}
					});
				}else{
					 layer.open({
						type:1,
						title:false,
						closeBtn:false,
						content: "<p style=\"margin:10px 25px;\">"+json.msg+"</p>",
						btn: ['知道了！']
					});
				}
			}
		});
	}

					$("#usernologinpeice").empty();

					/*点击领取*/
					$(".userprizeclick").unbind('click').click(function(){

									if(json.status == "success"){

											btn: ['知道了']
										});
										 userloginResult();
									}else if(json.status == "fail"){
										 layer.open({
											type:1,
											title:false,
											closeBtn:false,
											content: "<p style=\"margin:10px 25px;\">"+json.msg+"</p>",
											btn: ['知道了！']
										});
									}
								}
							});
					});
				}else{
					 layer.open({
						type:1,
						title:false,
						closeBtn:false,
						content: "<p style=\"margin:10px 25px;\">"+json.msg+"</p>",
						btn: ['知道了！']
					});
				}
			}
		});
	}
	
	/*保存用户登陆*/
	function  userlogined(){
		$.ajax({
			async:false,
			url: 'http://test.huazai.com/index.php/Api/Index/checkIsLogin.php',
			type: "GET",
			dataType: 'jsonp',
			jsonp: 'jsoncallback',
			data:{},
			success: function (json) {
				if(json.status == "success"){
					userloginResult();
				}else{
					userNologinResult();
				}
			}
		});	 
	}

			userlogined();
