	function userNologinResult(){
		$.ajax({
			async:false,
			url: 'http://m-api.789game.com/index.php/Api/JiangQuan/getDefaultList.php',
			type: "GET",
			dataType: 'jsonp',
			jsonp: 'jsoncallback',
			data:{},
			success: function (json) {
				if(json.status == "success"){
					var str="";
					$.each(json.list,function(index,value){
						var statusimg;
						var statueid=value.status;
						if(statueid == 0){
							statusimg="<img src=\'images/btn-djlq.png\' class=\'haveprizeclick\' />";
						}else if(statueid == 2){
							statusimg="<img src=\'images/btn-ylq.png\' style=\'cursor:default;\' />";
						}
						str=str+"<li><span class=\'w1\'>"+value.name+"</span><span class=\'w2\'>"+value.reward+"</span><span class=\'w3\'>2015年1月14日</span><span class=\'w4\'>"+statusimg+"</span></li>";
						});
						$("#usernologinpeice ul").empty();
					$("#usernologinpeice ul").html(str);
					/*点击领取*/
					$(".haveprizeclick").unbind('click').click(function(){
						layer.open({
							type:1,
							title:false,
							closeBtn:true,
							skin:'layui-layer-nobg',
							area:['620px','440px'],
							shadeClose:true,
							content:$('#writeuserinfo')
						});
					});
				}else{
					 
				}
			},
			error: function(xhr){
			alert("请求出错,请检查相关度网络状况");
			}
		});
	}
